<!doctype html>
<html lang="en">
<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="angular.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-app="NarrowItDownApp">
  <div class="container" ng-controller="NarrowItDownAppController as ctrl">
    <div class="heading">Narrow Down Your Chinese Menu Choice</div>

    <div class="row input_row">
      <div class="form-group">
        <input type="text" placeholder="search term" class="custom_search_input" ng-model="ctrl.searchTerm">
      </div>
      <div class="form-group narrow-button">
        <button class="custom_search_btn" ng-click="ctrl.narrowItDown(ctrl.searchTerm)">Narrow It Down For Me!</button>
      </div>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items found-items="ctrl.found" on-remove="ctrl.removeItem(index)" ng-if="ctrl.searchFlag"></found-items>
  </div>

</body>
</html>
